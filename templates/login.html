<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 150px;">
    </div>

    <h3 class="text-center mb-4">Support Page Login</h3>

    <form id="loginForm" action="{{ url_for('login') }}" method="POST">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="material-icons">email</i></span>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="material-icons">lock</i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>

      <!-- CAPTCHA Section (Commented Out for Now) -->
      <!--
      <div class="form-group mb-4">
        <div class="g-recaptcha" data-sitekey="6LcaKFMqAAAAACQNawYrfnQCLd_WfNf6Id-lnnrp"></div>
      </div>
      -->

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
